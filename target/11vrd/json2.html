<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="bootstrap3/jquery.min.js"></script>
<script>
    //发出异步请求
    $.ajax({
        type:"get",
        url:"hellojson",
        data:"",
        success:function (msg){
            console.log("接收到:"+msg);
            //转成json对象
            let json=JSON.parse(msg);
            //遍历
            for (let i = 0; i < json.length; i++) {
                //取出每个map
                let product=json[i];
                //创建标签
                let nameh3=$("<h3></h3>")
                nameh3.text(product.title);
                $("body").append(nameh3);
            }
        }
    })
    
</script>
</body>
</html>
